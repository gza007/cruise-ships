<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cruise Ships</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Overpass+Mono" rel="stylesheet">
</head>

<body>
    <div id='display'>
        <div id='currentPort'></div>
        <div id='nextPort'></div>
    </div>
    <div id="viewport">
        <div id="ports"></div>
        <div id="ship"></div>
        <button id="sailbutton">Set Sail!</button>
    </div>
    <script src='src/controller.js'></script>
    <script src='src/port.js'></script>
    <script src='src/itinerary.js'></script>
    <script src='src/ship.js'></script>
    <script>
        const itinerary = new Itinerary([
            new Port('Port of Spain'),
            new Port('Mumbai'),
            new Port('Shanghai'),
            new Port('Dover')
        ]);
        const ship = new Ship(itinerary);
        const controller = new Controller(ship);
        controller.renderPorts(itinerary.ports);
        controller.renderShip();
        controller.display()
    </script>
</body>

</html>
